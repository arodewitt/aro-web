        <h2>The New American Songbook</h2>
        <p>A logo design and earthy palette for the <a target="_blank" href="https://newsongbook.org">Groundtruth Project's newest podcast</a>.</p>
        <div class="filters hide">
          <a href="index.html">back</a>
        </div>

    <div class="gallery main new-am_collage-wrapper">
      <div class="new-am_full-width">

      </div>

      <div class="new-am_icon-mockup">

      <div class="new-am_bottom-block">
        <div class="new-am_spacing">
          <img src="images/new-am-logo-spacing.svg" alt="Suggested logo spacing.">
        </div>
        <div class="new-am_type-block">
          <img src="images/fjalla-text.png" alt="Type sample. The songs of Immigrants.">
